    <body>
        <img id="background">

                    </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script>
            function getRandomInt(min, max, current) {
                var possible = Math.floor(Math.random() * (max - min + 1)) + min;
                if (possible !== current) {
                    return possible;
                }
                return getRandomInt(min, max, current);
            }


            $(document).ready(function() {
                var imageArray = ['images/Encinitas.jpg', 'images/guitar.jpg', 'images/javascript.jpg', 'images/space.jpg'];
                window.randomNumber = getRandomInt(0, imageArray.length);
                var background = $('#background');
                background.attr('src', imageArray[window.randomNumber]);

                function changeImage() {
                    window.randomNumber = getRandomInt(0, imageArray.length, window.randomNumber);
                    background.fadeOut(2000, function() {
                        background.attr('src', imageArray[window.randomNumber]);
                    });

                    background.fadeIn(500);

                };

                setInterval(function() {
                    changeImage();
                }, 5000);
            });
        </script>
    </body>
